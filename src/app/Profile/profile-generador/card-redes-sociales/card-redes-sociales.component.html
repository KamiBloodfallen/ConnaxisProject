<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Connaxis</title>
</head>
<body>
    <div class="cuerpo">
      <app-header></app-header>
             <div></div>
               <app-nav-generador [options]="navOptions" class="navegacion"></app-nav-generador>
             <div></div>


             <div class="contenedor">
                <div class="card">
                    <div class="titulo">
                        <h1>Mis Cuentas</h1>
                    </div>
                    <p>¡Porque aquí más es mejor! Registra todas las cuentas que tengas activas en redes sociales. Para ello sólo tienes que pinchar en la red que quieras añadir.</p>
                    <div class="redesSociales">
                        <img src="logo-instagram.png" alt="" (click)="getUrlInstagram()">
                        <img src="logo-tiktok.png" alt="" >
                        <img src="logo-youtube.png" alt=""  (click)="getCodeYoutube()">
                    </div>
                    <div *ngFor="let card of cards" class="cardRedes">
                        <div class="logoRedSocial">
                          <img [src]="card.logo" alt="">
                        </div>
                        <div class="fotoPerfil">
                          <img [src]="card.profilePhoto" alt="">
                        </div>
                        <div class="datosUsuario">
                          <h5>{{ card.name }}</h5>
                          <p>{{ card.email }}</p>
                        </div>
                        <div class="seguidores">
                          <label>seguidores:{{ card.followers }}</label>
                        </div>
                      </div>
                </div>
            </div>
    </div>  
   
</body>
</html>
